<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Money Minder</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="main.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-light">

<div class="container mt-4">
  <h2 id="lblWelcomed" class="mb-4 text-center"></h2>

  <div class="d-flex justify-content-between align-items-center mb-3">
    <h5>Gastos Registrados</h5>
    <div>
        <button id="btnLogout" class="btn btn-secondary btn-sm me-2">Cerrar sesión</button>
        <button id="btnCreateExpense" class="btn btn-primary btn-sm"><i class="fa-solid fa-plus"></i></button>
    </div>
  </div>


  <table class="table table-hover" id="tableExpenses">
    <thead class="table-primary">
      <th hidden>id</th>
      <th>Categoria</th>
      <th>Descripcion</th>
      <th>Gasto</th>
    </thead>
    <tbody></tbody>
  </table>

  <hr>

<!-- Register Expense Modal -->
<div class="modal fade" id="expenseModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Registrar gasto</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">
        <form id="expenseForm">
          <!-- Category -->
          <div class="mb-3">
            <label for="categoryId" class="form-label">Categoría</label>
            <select class="form-select" id="categoryId" name="selectCategory" required>
              <option value="">Seleccione...</option>
              <option value="1">Alimentos</option>
              <option value="2">Transporte</option>
              <option value="3">Entretenimiento</option>
            </select>
          </div>

          <!-- Amount -->
          <div class="mb-3">
            <label for="amount" class="form-label">Monto</label>
            <input type="number" class="form-control" id="txtBoxAmount" name="amount" step="0.1" required>
          </div>

          <!-- Currency -->
          <div class="mb-3">
            <label for="currency" class="form-label">Moneda</label>
            <select class="form-select" id="selectCurrency" name="currency" required>
              <option value="MXN">MXN</option>
              <option value="USD">USD</option>
              <option value="EUR">EUR</option>
            </select>
          </div>

          <!-- Description -->
          <div class="mb-3">
            <label for="description" class="form-label">Descripción</label>
            <input type="text" class="form-control" id="txtBoxDescription" name="description" maxlength="255" required>
          </div>

          <!-- Date -->
          <div class="mb-3">
            <label for="date" class="form-label">Fecha</label>
            <input type="date" class="form-control" id="datePickerExpenseDate" name="date" required>
          </div>
        </form>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" id="btnSaveExpense">Guardar</button>
      </div>
    </div>
  </div>
</div>
